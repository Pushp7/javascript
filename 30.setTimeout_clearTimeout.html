<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async Functions SetTimeout() and setInterval()</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const setRef = setTimeout(function(){
        console.log("Hello after 2 seconds");
        document.querySelector("h1").innerHTML = "Hello after 2 seconds"    //changes h1 after 2 seconds
    }, 2000)

    
    document.getElementById("stop").addEventListener("click", function(){
        clearTimeout(setRef)  //clearTimeout() method needs a reference of setTimeout() method as an argument whose timeout to be cleared.
        console.log("setTimeout Stopped");
        
    })

</script>
</html>
