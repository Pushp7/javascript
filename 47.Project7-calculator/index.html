<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" placeholder="0" disabled>
            </div>
            <div class="buttons">
                <div>
                    <button id="clear">C</button>
                    <button id="delete">DE</button>
                    <button class="color-green">%</button>
                    <button class="color-green">/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="color-green">*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="color-green">-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="color-green">+</button>
                </div>
                <div>
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="bg-green">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
